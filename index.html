<!DOCTYPE html><html lang=en><meta charset=UTF-8><title>Gerador de Senha</title><link href=https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css rel=stylesheet><link href=https://cdn.jsdelivr.net/npm/daisyui@1.16.5/dist/full.min.css rel=stylesheet><body class="items-center bg-gray-900 flex h-screen justify-center text-white"><div class="w-full bg-gray-800 max-w-md p-6 rounded-lg shadow-lg"><h1 class="font-bold mb-6 text-3xl text-center">Gerador de Senha</h1><div class="rounded-md bg-gray-700 card p-4 mb-4"><label class="block font-medium mb-2 text-sm"for=length>Comprimento da Senha:</label><input class="w-full py-2 border-gray-300 px-3 focus:border-indigo-500 focus:ring-indigo-500 input"id=length type=number max=30 min=6 value=12></div><div class="gap-4 grid grid-cols-2 mb-4"><div class="rounded-md bg-gray-700 card p-4"><label class="items-center inline-flex"><input class="checkbox text-indigo-500"id=uppercase type=checkbox> <span class=ml-2>Incluir letras maiúsculas</span></label></div><div class="rounded-md bg-gray-700 card p-4"><label class="items-center inline-flex"><input class="checkbox text-indigo-500"id=lowercase type=checkbox> <span class=ml-2>Incluir letras minúsculas</span></label></div><div class="rounded-md bg-gray-700 card p-4"><label class="items-center inline-flex"><input class="checkbox text-indigo-500"id=numbers type=checkbox> <span class=ml-2>Incluir números</span></label></div><div class="rounded-md bg-gray-700 card p-4"><label class="items-center inline-flex"><input class="checkbox text-indigo-500"id=symbols type=checkbox> <span class=ml-2>Incluir símbolos</span></label></div><div class="rounded-md bg-gray-700 card p-4"><label class="items-center inline-flex"><input class="checkbox text-indigo-500"id=extraOption1 type=checkbox> <span class=ml-2>Opção Extra 1</span></label></div><div class="rounded-md bg-gray-700 card p-4"><label class="items-center inline-flex"><input class="checkbox text-indigo-500"id=extraOption2 type=checkbox> <span class=ml-2>Opção Extra 2</span></label></div></div><button class="rounded-md mb-4 bg-indigo-500 hover:bg-indigo-600 px-4 py-2 text-white w-full"id=generateBtn>Gerar Senha</button><div class="rounded-md bg-gray-700 card p-4"><label class="block font-medium mb-2 text-sm"for=passwordResult>Senha Gerada:</label><input class="rounded-md py-2 w-full bg-gray-800 border-gray-300 px-3 shadow-sm"id=passwordResult readonly></div></div><script>document.getElementById('generateBtn').addEventListener('click', function () {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            const extraOption1 = document.getElementById('extraOption1').checked;
            const extraOption2 = document.getElementById('extraOption2').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';

            if (uppercase) chars += uppercaseChars;
            if (lowercase) chars += lowercaseChars;
            if (numbers) chars += numberChars;
            if (symbols) chars += symbolChars;
            if (extraOption1) chars += 'ExemploChars1';
            if (extraOption2) chars += 'ExemploChars2';

            let password = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            document.getElementById('passwordResult').value = password;
        });</script>
